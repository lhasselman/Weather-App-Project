<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="d-flex align-items-centger">
          <form class="search-form">
            <div class="d-flex justify-content-between">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3 d-flex">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm flex-grow-1"
                  id="search-button"
                />
                <button
                  id="current-location-button"
                  class="btn btn-outline-secondary ms-2 flex-grow-1"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
        </div>
        <h1 id="search-city"></h1>
        <ul>
          <li id="weekday-and-time">Weekday HH:MM</li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src=images/partly_cloudy.png class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 20%</li>
              <li>Humidity: 80%</li>
              <li>Wind: 5 m/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="github-link">
        <a
          href="https://github.com/lhasselman/Weather-App-Project"
          id="netlify-link"
          >See my code on Github</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
